{% extends "_base.html" %}

{% block title %}Search{% endblock title %}

{% block header-cover %}
  <div class="header-cover h-100 p-5 text-white bg-dark">
    <p class="text-white fs-1 fw-bold">Search <span class="fw-normal">Results</span></p>
  </div>
{% endblock header-cover %}

{% block content %}
  {% for book in book_list %}
    <div class="card card-search mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ book.cover.url }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title"><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h5>
            <p class="card-text">{{ book.author }}</p>
            <p class="card-text"><small class="text-muted">${{ book.price }}</small></p>
          </div>
        </div>
      </div>
    </div>
    <hr>
  {% endfor %}
{% endblock content %}
